<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Join our community today! Sign up to receive exclusive updates and receive members only perks">
        <meta name="keywords" content="roadhouse, bjj, jiujitsu, belfast, dublin, ireland, sport, exercise">
        <title>Contact Us</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/jits-favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/jits-favicon-16x16.png">
      </head>
  <body>
    <header>
        <a href="index.html">
        <h1 class="logo">Roadhouse BJJ</h1> </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i><span class="sr-only">Toggle Menu</span></label>
        
        <nav>
            <ul class="menu">
                <li> <a href="about.html">About</a></li>
          
                <li> <a href="index.html">Gallery</a></li>
           
                <li> <a href="contact.html">Contact</a></li>
            </ul>
        </nav> 
    </header>
    <main>
        <section id="contact">
            <h2 id="index-heading">CONTACT US</h2>
         </section>

         <section id="contact-form">

            <form id="sign-up-form" method="GET" action="signedup.html">
                <h2>Let's get Rolling! <i class="fa-solid fa-dumbbell"></i> </h2>
                <h3>Contact Details</h3>
               <div class = "form-input">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" class="text_input" required>
               </div>
               <div class = "form-input">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" class="text_input" required>
               </div> 
               <div class = "form-input">
                    <label for="email_address">Email Address:</label>
                    <input type="text" id="email_address" class="email" required>
               </div>
                <h3>Class choices</h3>
                
                    <div class="radio-buttons">
                        <div class="button-dividers">
                            <label for="grappling">Grappling</label>
                            <input type="radio" name="class_choice" id="grappling" checked>
                        </div>
                            <div class="button-dividers">
                                <label for="striking">Striking</label>
                                <input type="radio" name="class_choice" id="striking" checked>
                            </div>
                            <div class="button-dividers">
                                <label for="strength">Strength & Conditioning</label>
                                <input type="radio" name="class_choice" id="strength" checked>
                            </div>
                            <div class="button-dividers">
                                <label for="all">Multiple disciplines</label>
                                <input type="radio" name="class_choice" id="all" checked>
                            </div>
                    </div>
                    <div id="contact-button">
                        <button type="submit" class="join-button">Let's Roll!</button>
                    </div>
            </form>
        
         </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            </ul>
            </footer>
            
            <!-- Font Awesome kit -->
